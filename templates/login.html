<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thang & Quynh | In the Light of Love</title>
    <link rel="preload" href="/static/wedding_background.jpg" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'rich-burgundy': '#6A0E29',
            'ivory-cream': '#FFFCEF',
          },
          fontFamily: {
            'serif': ['"Cormorant Garamond"', 'serif'],
            'sans': ['"Montserrat"', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="text-ivory-cream font-sans">

    <div class="login-background-container"></div>
    <div class="absolute inset-0 bg-black/30"></div>

    <main class="relative z-10 min-h-screen flex flex-col items-center justify-center p-8 text-center">
        
        <h1 class="font-serif text-6xl md:text-8xl text-ivory-cream animate-fade-in">Thang & Quynh</h1>
        <p class="mt-4 text-lg text-ivory-cream/80 animate-fade-in animation-delay-300">Welcome to our wedding gallery</p>

        <div class="mt-8 w-full max-w-sm">
            <form action="/login" method="post">
                <div class="mb-4">
                    <label for="name" class="sr-only">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full bg-transparent border-b border-ivory-cream/50 text-ivory-cream text-center p-2 placeholder-ivory-cream/70" placeholder="Please enter your name to continue" required>
                </div>
                <button type="submit" class="w-full bg-ivory-cream text-rich-burgundy hover:bg-ivory-cream/90 font-bold py-2 px-4 rounded-lg mt-4">Enter</button>
            </form>
        </div>

    </main>

</body>
</html>
